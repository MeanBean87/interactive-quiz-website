<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>JavaScript Interactive Quiz</title>
    <meta name="description" content="Interactive JavaScript Quiz">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()">
    <link rel="icon" href="./assets/images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Electrolize&display=swap" rel="stylesheet">
</head>

<body>

    <!-- Header -->
    <header>
        <h1>JavaScript Interactive Quiz</h1>
        <nav>

            <!-- Navigation buttons -->
            <ul>
                <li><button class="header-button-start">Start</button></li>
                <li><button class="header-button-reset">Reset</button></li>
                <li><button class="header-button-score">Scores</button></li>
            </ul>
        </nav>
    </header>

    <main>

        <!-- Landing Page Welcome Text -->
        <h2 class="welcome-text">Hit "Start" to begin!!!</h2>

        <!-- Quiz Container -->
        <section class="quiz-container">
            <div class="text-title-container">
                <h2 id="question-text">Question</h2>
                <h3 id="timer-value"></h3>
                <h3 id="result"></h3>
            </div>
            <form id="answer-form">
                <div class="answer-button-container">
                    <button id="answer-one" class="answer-one"></button>
                </div>
                <div class="answer-button-container">
                    <button id="answer-two" class="answer-two"></button>
                </div>
                <div class="answer-button-container">
                    <button id="answer-three" class="answer-three"></button>
                </div>
                <div class="answer-button-container">
                    <button id="answer-four" class="answer-four"></button>
                </div>
            </form>
            <div class="next-button-container">
                <button class="next-button">Next</button>
            </div>
        </section>

        <!-- Quiz Score Container -->
        <aside class="score-container">
            <h2>Quiz Over</h2>
            </br>
            <h3>Your Score:</h3>
            <p class="correct-score-value"></p>
            <p class="incorrect-score-value"></p>
            <p class="remaining-time-value"></p>
            <p class="final-score-value"></p>

            <!-- Enter-name Section -->
            <section class="enter-name">
                <h3>ðŸŽ‰ðŸŽ‰Congratulations!ðŸŽ‰ðŸŽ‰</h3>
                <h3>You made it on the leaderboard!</h>
                    <form class="name-form">
                        <label for="name-input" class="name-label">Enter your name.</label>
                        <input class="name-text" id="name-input" placeholder="Enter your name."></input>
                    </form>
                    <button id="form-submit">Submit</button>
            </section>
            <section class="retry-container">
                <button id="retry" class="header-button-start">Retry</button>
            </section>
        </aside>

        <!-- High Scores Container -->
        <aside class="high-scores-container">
            <h3>High Scores</h3>
            <ol class="leader-board">
                <li class="rank-one"></li>
                <li class="rank-two"></li>
                <li class="rank-three"></li>
                <li class="rank-four"></li>
                <li class="rank-five"></li>
            </ol>
            <p>Click "Start" to begin the quiz.</p>
        </aside>

    </main>
    <!-- link to script.js -->
    <script src="./assets/javascript/script.js" async defer></script>

    <!-- Footer -->
    <footer>
        <h4>Created by <a href="https://github.com/MeanBean87" target="_blank">Michael Mattingly</a></h4>
    </footer>
</body>

</html>
