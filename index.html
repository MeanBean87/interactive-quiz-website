<html>

<head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="./assets/css/reset.css">

<body>
    <header>
        <h1>JavaScript Interactive Quiz</h1>
        <nav>
            <ul>
                <li><button class="header-button-start">Start</button></li>

            </ul>
        </nav>
    </header>
    <main>
        <h2 class="welcome-text">Hit "Start" to begin!!!</h2>
        <section class="quiz-container">
            <div class="text-title-container">
                <h2 id="question-text">Question</h2>
                <h3 id="timer-value">Timer</h3>

                </div>
                <div class="answer-button-container">

                        at aliquid nemo ea reprehenderit vero molestiae consequatur? Provident.</button>
                </div>
                <div class="answer-button-container">
                    <button id="answer-four" class="answer-four">Lorem ipsum dolor sit amet, consectetur adipisicing

                        perspiciatis deleniti enim nemo, nisi autem fugit eligendi eum soluta?</button>
                </div>
            </form>
            <div class="submit-button-container">
                <button class="submit-button">Next</button>
            </div>
        </section>
        <aside class="score-container">
            <header>
                <h2>Quiz Over</h2>
            </header>
            <h3>Your Score:</h3>
            <p class="correct-score-value"></p>
            <p class="incorrect-score-value"></p>
            <p class="remaining-time-value"></p>
            <p class="final-score-value"></p>
            <section class="enter-name" style="display: none">
                <h3>ðŸŽ‰ðŸŽ‰Congratulations!ðŸŽ‰ðŸŽ‰</h3>
                <h4>You made it on the leaderboard!</h4>
                <form class="name-form">

                    <input class="name-text" id="name-input" placeholder="Enter your name."></input>
                    <button id="form-submit">Submit</button>
                </form>
            </section>
            <section>
                <button id="play-again" class="header-button-start">Play Again</button>
            </section>
        </aside>
        <aside class="high-scores-container" style="display: none">
            <h2>High Scores</h2>
            <ol class="leader-board">
                <li class="rank-one"></li>
                <li class="rank-two"></li>
                <li class="rank-three"></li>
                <li class="rank-four"></li>
                <li class="rank-five"></li>
            </ol>
        </aside>
    </main>
    <script src="./assets/javascript/script.js" async defer></script>
